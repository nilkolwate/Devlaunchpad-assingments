<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porsche 911 Carrera S</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sh.css">
</head>
<body>
  <main class="lookbook-shell">
    <aside class="left-rail">
      <span>S T U T T G A R T  .  G E R M A N Y</span>
    </aside>

    <section class="left-panel">
      <header class="top-nav">
        <h2>PORSCHE</h2>
        <nav>
          <a href="#">MODELS</a>
          <a href="#">CONFIGURE</a>
        </nav>
      </header>

      <div class="feature-image">
        <img src="https://4kwallpapers.com/images/walls/thumbs_3t/20914.jpg" alt="Porsche 911 front profile">
      </div>

      <div class="headline-copy">
        <h1>911 Carrera S</h1>
        <p>PURE ICONIC PERFORMANCE</p>
      </div>

      <footer class="volume-copy">
        <div class="volumes">
          <a href="#">473 hp</a>
          <a href="#">3.3 sec</a>
        </div>
        <p>
          Twin-turbo flat-six precision,
          rear-engine balance, and timeless
          silhouette engineered for everyday
          roads and weekend track sessions.
        </p>
      </footer>
    </section>

    <section class="right-panel">
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/16838.jpg" alt="Porsche 911 Carrera S side view">
    </section>

    <aside class="right-rail">
      <button class="search" aria-label="Search">&#9906;</button>
      <nav class="socials">
        <a href="#">book drive</a>
        <a href="#">brochure</a>
        <a href="#">dealers</a>
      </nav>
    </aside>

    <div class="mini-slider">
      <div class="controls">
        <button aria-label="Previous">&#x2303;</button>
        <button aria-label="Next">&#x2304;</button>
      </div>
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/9045.jpeg" alt="Porsche 911 rear preview">
    </div>
  </main>
</body>
</html>
