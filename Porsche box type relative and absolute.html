<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Glass Overlay</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img class="logo-img" src="Newporschecrest.jpg" alt="Porsche Crest">
            PORSCHE
        </div>
        <div class="menu">Menu</div>
    </nav>

    <section class="hero">
        <div class="overlay">
            <div class="glass-wrap">
                <div class="glass-card primary-card">
                    <p class="eyebrow">911 GT3 RS</p>
                    <h1>Precision In Motion</h1>
                    <p class="subtitle">Aerodynamics engineered for the track. Presence made for the road.</p>
                    <div class="spec-row">
                        <span>0-100 km/h</span>
                        <strong>3.2s</strong>
                    </div>
                </div>

                <div class="glass-card secondary-card">
                    <p class="eyebrow">Porsche DNA</p>
                    <ul>
                        <li>Flat-six signature sound</li>
                        <li>Rear-engine balance</li>
                        <li>Sport Chrono response</li>
                    </ul>
                    <button class="drive-btn">Explore Drive Modes</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
